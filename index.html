<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 1.5em;
        }
        main {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>Welcome to My Mobile Page</header>
    <main>
        <p>This page is designed to be mobile-friendly!</p>
        <button>Click Me</button>
    </main>
</body>
</html>
